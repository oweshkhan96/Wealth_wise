
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up / Sign In</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<div class="container" id="container">
    <div class="form-container sign-up-container">
        <form method="post" action="php/process.php">
            <h1>Welcome Admin!</h1>
            <input type="text" name="username" placeholder="Username" required />
            <input type="password" name="password" placeholder="Password" required />

            <button type="submit" name="signup_submit">Log in</button>
        </form>
    </div>

    <div class="form-container sign-in-container">
        <form method="post" action="templates/dashboard.php">
            <img src="../logo2.png" class="logo" alt="logo">
            <h1 class="ww">WEALTHWISE</h1>
            <p class="ws">Powered by Veronica AI</p>
            
        </form>
    </div>

    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <img src="../logo3.png" class="logo" alt="logo">
                <h1 class="ww">WEALTHWISE</h1>
            <p class="ws">Powered by Veronica AI</p>
                <button class="ghost" id="signIn">Back</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>Hello, Admin!</h1>
                <p>Securly login to the admin portal </p>
                <button class="ghost" id="signUp">Click here</button>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
